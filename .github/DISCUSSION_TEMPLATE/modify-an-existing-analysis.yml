body:
- type: textarea
  attributes:
    label: Existing analysis
    description: Which existing analysis do you want to modify or update?
  validations:
    required: true
- type: textarea
  attributes:
    label: Details of modification
    description: Which aspects of the existing analysis module do you propose modifying?
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe your goals
    description: What needs to be done to accomplish your goals? Please provide enough detail that would allow another participant to make the modification or update.
  validations:
    required: true
- type: textarea
  attributes:
    label: Resource requirements
    description: Are the resource requirements different from what is already in place for that module?
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional data
    description: Is there additional data you will need besides the current module input data?
  validations:
    required: true
- type: textarea
  attributes:
    label: Assignee
    description: Who will complete the analysis? Please add a GitHub handle here.
  validations:
    required: true
- type: textarea
  attributes:
    label: Scientific literature
    description: Share any scientific literature that relates to the analysis.
  validations:
    required: false
- type: textarea
  attributes:
    label: Other details 
    description: Please add any other relevant details.
  validations:
    required: false
