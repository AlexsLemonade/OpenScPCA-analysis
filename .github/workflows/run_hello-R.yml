# This is a workflow to run the hello-R module
# Analysis modules are run based on three triggers:
# - Manual trigger
# - On pull requests where code in the module has changed
# - As a reusable workflow called from a separate workflow which periodically runs all modules

name: Run hello-R analysis module
env:
  MODULE_PATH: analyses/hello-R

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - analyses/hello-R/**
  push:
    branches:
      - jashapiro/hello_R
jobs:
  run-module:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download test data
        run: ./download-data.py --bucket openscpca-temp-simdata

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.3.3
          use-public-rspm: true

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
        with:
          working-directory: env.MODULE_PATH

      - name: Run analysis
        run: |
          cd $MODULE_PATH
          bash hello-R.sh
